<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Sessions</title>
    <link rel="stylesheet" href="../static/css/manager.css">
    <script src="../static/js/manager-work-sessions.js" type="module" defer></script>
    <title>Manager - Work Sessions</title>
</head>
<body>
    <a href="index.html"><button id="home">Log Out</button></a>
    <div id="main-body">
        <a href="manager.html" type="button"><button id="back">Back</button></a>
        <div id="select-employee-holder" class="page">
            <div>
                <label for="select-employee">Employee</label>
                <select id="select-employee"></select>
            </div>
            <button id="emp-select-next" type="button">Next</button>
        </div>
        <div id="date-picker-holder" class="page">
            <script src="https://cdn.jsdelivr.net/npm/js-datepicker@5.18.2/dist/datepicker.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/js-datepicker@5.18.2/dist/datepicker.min.css" rel="stylesheet">
            <style>
                .qs-datepicker-container {width: 100%; display: flex; top: 87px; left: 0; height: 262px; margin-top: 2px;}
                .qs-square {height: 33px;}
            </style>
            <div id="date-picker-box">
                <label for="date-picker">Date</label>
                <input readonly id="date-picker" type="text">
            </div>
            <input hidden id="date-picker-hidden" type="text">
            <button id="date-select-next" type="button">Next</button>
        </div>
        <div id="work-session-holder">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
                <select id="select-work-session" size="3"></select>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <button id="add-work-session" type="button">Add Session</button>
                    <button id="edit-work-session" type="button">Edit Session</button>
                </div>
            </div>
        </div>
        <div id="add-work-session-holder" class="page">
            <h1 id="add-session-emp"></h1>
            <h1 id="add-session-date"></h1>
            <div class="edit-work-session-input-holder">
                <label for="add-session-job-id">Job ID:</label>
                <select id="add-session-job-id" size="3"></select>
            </div>
            <div class="edit-work-session-input-holder">
                <label for="add-session-start">Start:</label>
                <input id="add-session-start" type="time" value="08:00">
            </div>
            <div class="edit-work-session-input-holder">
                <label for="add-session-end">End:</label>
                <input id="add-session-end" type="time">
            </div>
            <button id="add-session-submit" class="button-md" type="button">Submit</button>
            <h1 id="error-message"></h1>
        </div>
        <div id="edit-work-session-holder">
            <h1 id="edit-session-emp"></h1>
            <h1 id="edit-session-date"></h1>
            <div class="edit-work-session-input-holder">
                <label for="edit-session-job-id">Job ID:</label>
                <select id="edit-session-job-id" size="3"></select>
            </div>
            <div class="edit-work-session-input-holder">
                <label for="edit-session-start">Start:</label>
                <input id="edit-session-start" type="time">
            </div>
            <div class="edit-work-session-input-holder" style="margin-bottom: 25px;">
                <label for="edit-session-end">End:</label>
                <input id="edit-session-end" type="time">
            </div>
            <div style="display: flex; gap: 20px;">
                <button id="edit-session-submit" class="button-md" type="button">Save Changes</button>
                <button id="delete-session" class="button-md" style="background-color: red;" type="button">Delete</button>
            </div>
            <h1 id="error-message"></h1>
        </div>
        <div id="delete-work-session-holder">
            <h1 id="delete-session-header">Delete work session?</h1>
            <h1 id="delete-session-date" style="margin: 0;"></h1>
            <h1 id="delete-session-emp" style="margin: 0;"></h1>
            <h1 id="delete-session-job-hours" style="margin: 0 0 50px 0;"></h1>
            <button id="delete-session-submit" class="button-md" style="background-color: red;" type="button">Delete</button>
        </div>
    </div>
    <div id="success-body">
        <h1 id="success-message" class="success-message"></h1>
        <div id="success-sessions-add">
            <div id="SS-row1">
                <a><button id="success-add-another-session">Add Another Session</button></a>
                <a><button id="success-back-to-sessions-add">Back to Sessions</button></a>
            </div>
            <div id="SS-row2">
                <a href="manager-work-sessions.html"><button id="success-change-employee">Back to Employees</button></a>
                <a href="manager.html"><button id="success-return-to-menu">Return to Menu</button></a>
            </div>
        </div>
        <div id="success-sessions-edit">
            <a><button id="success-back-to-sessions-edit">Back to Sessions</button></a>
            <a href="manager-work-sessions.html"><button id="success-change-employee">Back to Employees</button></a>
            <a href="manager.html"><button id="success-return-to-menu">Return to Menu</button></a>
        </div>
    </div>
</body>
</html>
